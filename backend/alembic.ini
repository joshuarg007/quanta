# Alembic Configuration for QUANTA
# ================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate revision to 12 chars
truncate_slug_length = 40

# Set to 'true' to run migrations in same process
prepend_sys_path = .

# Timezone for revision timestamps
timezone = UTC

# Version location (can be multiple paths)
version_locations = %(here)s/alembic/versions

# Don't write pyc files
# sqlalchemy.url will be set programmatically in env.py

[post_write_hooks]
# Black formatter for generated migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
